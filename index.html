<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Siswa Interaktif</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Input Data Siswa</h1>
      <form id="studentForm">
        <div class="form-group">
          <label for="nama">Nama Siswa:</label>
          <input type="text" id="nama" required />
        </div>
        <div class="form-group">
          <label for="jurusan">Jurusan:</label>
          <input type="text" id="jurusan" required />
        </div>
        <div class="form-group">
          <label for="kelas">Kelas:</label>
          <select
            id="kelas"
            required
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
            "
          >
            <option value="">-- Pilih Kelas --</option>
            <option value="10">Kelas 10</option>
            <option value="11">Kelas 11</option>
            <option value="12">Kelas 12</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nilaiDp">Nilai Dp:</label>
          <input type="number" id="nilaiDp" required />
        </div>
        <div class="form-group">
          <label for="nilaiInf">Nilai Inf:</label>
          <input type="number" id="nilaiInf" required />
        </div>
        <div class="form-group">
          <label for="nilaiBindo">Nilai Bindo:</label>
          <input type="number" id="nilaiBindo" required />
        </div>
        <button type="submit">Tambahkan Data</button>
      </form>

      <h2>Data Siswa Tersimpan</h2>
      <div class="table-container">
        <table id="studentTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Kelas</th>
              <th>Jurusan</th>
              <th>Nilai Dp</th>
              <th>Nilai Inf</th>
              <th>Nilai Bindo</th>
              <th>Rata-rata</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data akan dimasukkan di sini oleh JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
